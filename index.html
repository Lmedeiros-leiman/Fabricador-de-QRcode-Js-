<!DOCTYPE html>
<html lang="en">
<head>

	<title>Gerador de código QR</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>
<body>


<div>
	<input id="entrada" value="Seu código aqui" placeholder="seu código aqui" type="text">
</div>
<br> </br>
<div id="qrcode"></div>

</body>
</html>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script type="text/javascript">
	let input = document.getElementById("entrada");
	let saida = document.getElementById("qrcode");
	input.onchange = ( () => {
		saida.innerHTML = null;
		let a = new QRCode(saida, input.value);
	});

	
</script>
